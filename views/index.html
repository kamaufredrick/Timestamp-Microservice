<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Timestamp Microservice</h1>
        <p>Enter a date string or a Unix timestamp:</p>
        <input type="text" id="dateInput" placeholder="e.g., 2015-12-25 or 1451001600000">
        <button onclick="fetchTimestamp()">Get Timestamp</button>
        <div id="result"></div>
    </div>
    <script>
async function fetchTimestamp() {
        const dateInput = document.getElementById('dateInput').value;
        try {
            const response = await fetch(`/api/${dateInput}`);
            const data = await response.json();
            // Display the result, checking for the presence of error
            if (data.error) {
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = `<pre>{ "error": "Server Error" }</pre>`;
        }
    }
    </script>
</body>
</html>
